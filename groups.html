<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reforestation Groups - Ecoshield</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background: linear-gradient(to right, #1e3c72, #2a5298);
        color: white;
        animation: fadeIn 1.5s ease-in-out;
      }

      
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(to right, #16222a, #3a6073);
        padding: 15px 5%;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .logo {
        font-size: 26px;
        font-weight: 700;
        color: #27ae60;
        transition: transform 0.3s ease-in-out;
      }

      .logo:hover {
        transform: scale(1.1);
      }

      nav ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      nav ul li {
        margin-left: 20px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease-in-out;
        padding: 8px 12px;
      }

      nav ul li a:hover {
        color: #27ae60;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 5px;
      }

     
      #groups-container {
        width: 70%;
        margin: 20px auto;
        padding: 15px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        color: black;
      }
     
      #groups-list {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        margin-top: 15px;
      }

      
      .group-card {
        background: white;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        padding: 15px;
        width: 75%;
        text-align: center;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }

      .group-card:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
      }

      .group-card img {
        width: 100%;
        border-radius: 8px;
        transition: transform 0.3s ease-in-out;
      }

      .group-card:hover img {
        transform: scale(1.05);
      }

      
      button {
        padding: 8px;
        margin: 5px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-weight: bold;
        transition: all 0.3s ease-in-out;
      }

      .donate-btn {
        background: #e74c3c;
        color: white;
      }

      .donate-btn:hover {
        background: #c0392b;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Ecoshield</div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="map.html">Deforestation Map</a></li>
          <li><a href="payment.html">Donate</a></li>
          <li><a href="news.html">News</a></li>
          <li><a href="aboutus.html">About us</a></li>
        </ul>
      </nav>
    </header>

    <section id="groups-container">
      <h2>Reforestation Groups & Crowdfunding</h2>
      <div id="groups-list">
        <div class="group-card">
          <img
            src="The Sundarban Mangrove Forest_ Everything you need to know.jpg"
            alt="Forest Restoration"
          />
          <h3>Green Warriors</h3>
          <p>Focused on restoring forests in Sundarbans.</p>
          <button class="donate-btn" onclick="location.href='payment.html'">
            Donate
          </button>
        </div>

        <div class="group-card">
          <img src="Malshej Ghat.jpg" alt="Tree Plantation" />
          <h3>Eco Defenders</h3>
          <p>Working on tree plantation in Western Ghats.</p>
          <button class="donate-btn" onclick="location.href='payment.html'">
            Donate
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
