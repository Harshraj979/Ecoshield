<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deforestation Awareness Map</title>

    
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <style>
    
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background: linear-gradient(to bottom, #f1f8e9, #a5d6a7);
      }

    
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background: linear-gradient(to right, #145a32, #ffcc80);

        backdrop-filter: blur(10px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
      }

      .navbar .brand {
        font-size: 1.8em;
        font-weight: bold;
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: transform 0.3s ease-in-out;
      }

      .navbar .brand:hover {
        transform: scale(1.1);
      }

      .nav-links {
        display: flex;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        font-weight: bold;
        position: relative;
        padding: 8px 15px;
        transition: all 0.3s ease;
      }

      .nav-links a:hover {
        color: #ffdd57;
        transform: scale(1.1);
      }

    
      .nav-links a::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 3px;
        bottom: 0;
        left: 0;
        background: #ffdd57;
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.3s ease-in-out;
      }

      .nav-links a:hover::after {
        transform: scaleX(1);
        transform-origin: left;
      }

    
      .content {
        padding-top: 80px;
      }

      h1 {
        margin: 20px 0;
        color: #2c3e50;
      }

      
      #map {
        height: 500px;
        width: 80%;
        max-width: 1000px;
        margin: auto;
        border-radius: 10px;
        border: 2px solid #2c3e50;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      }

    
      #controls {
        margin: 15px 0;
      }

      #yearSlider {
        width: 80%;
      }

      
      footer {
        margin-top: 20px;
        padding: 10px;
        font-size: 14px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="brand">Ecoshield</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="news.html">News</a>
        <a href="groups.html">Groups</a>
        <a href="payment.html">Donate</a>
        <a href="aboutus.html">About us</a>
      </div>
    </div>

    <div class="content">
      <h1>Deforestation Awareness Map</h1>
      <p>Explore regions in India affected by deforestation</p>

    
      <div id="controls">
        <label for="yearSlider">Select Year: </label>
        <input
          type="range"
          min="2000"
          max="2020"
          value="2000"
          step="10"
          id="yearSlider"
        />
        <p>Year: <span id="yearDisplay">2000</span></p>
      </div>

      
      <div id="map"></div>

      <footer>Powered by OpenStreetMap & Leaflet.js</footer>
    </div>

  
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        
        var map = L.map("map").setView([20.5937, 78.9629], 5);

        
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "Â© OpenStreetMap contributors",
        }).addTo(map);

        var forestLossData = {
          2000: [
            { coords: [22.5726, 88.3639], loss: 5000 },
            { coords: [21.1458, 79.0882], loss: 7000 },
            { coords: [10.8505, 76.2711], loss: 6000 },
          ],
          2010: [
            { coords: [22.5726, 88.3639], loss: 12000 },
            { coords: [21.1458, 79.0882], loss: 15000 },
            { coords: [10.8505, 76.2711], loss: 13000 },
          ],
          2020: [
            { coords: [22.5726, 88.3639], loss: 25000 },
            { coords: [21.1458, 79.0882], loss: 27000 },
            { coords: [10.8505, 76.2711], loss: 23000 },
          ],
        };

        
        function getColor(loss) {
          return loss < 10000 ? "green" : loss < 20000 ? "orange" : "red";
        }

        var markers = []; 

        function updateMap(year) {
          
          markers.forEach((marker) => map.removeLayer(marker));
          markers = [];

          forestLossData[year].forEach((data) => {
            var circle = L.circle(data.coords, {
              color: getColor(data.loss),
              fillColor: getColor(data.loss),
              fillOpacity: 0.6,
              radius: data.loss * 2, 
            })
              .addTo(map)
              .bindPopup(
                `<b>Year:</b> ${year}<br><b>Forest Loss:</b> ${data.loss} hectares`
              );

            markers.push(circle);
          });
        }

        document
          .getElementById("yearSlider")
          .addEventListener("input", function () {
            var selectedYear = this.value;
            document.getElementById("yearDisplay").innerText = selectedYear;
            updateMap(selectedYear);
          });

        updateMap(2000); 
      });
    </script>
  </body>
</html>
