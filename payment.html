<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Payment | Green Donation</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        text-align: center;
        background: linear-gradient(to right, #2e8b57, #8fbc8f);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .container {
        max-width: 450px;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        animation: fadeInUp 1s ease-in-out;
        position: relative;
        overflow: hidden;
      }

      h2 {
        color: #2e8b57;
        font-size: 26px;
        margin-bottom: 10px;
        animation: fadeIn 1.5s;
      }

      p {
        color: #555;
        font-size: 16px;
      }

      .payment-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: fadeInUp 1s ease-in-out;
      }

      .payment-form label {
        align-self: flex-start;
        font-weight: 600;
        color: #2e8b57;
      }

      .payment-form select,
      .payment-form input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 2px solid #2e8b57;
        border-radius: 8px;
        font-size: 16px;
        transition: 0.3s ease-in-out;
      }

      .payment-form input:focus,
      .payment-form select:focus {
        border-color: #228b22;
        outline: none;
        box-shadow: 0 0 8px rgba(34, 139, 34, 0.5);
      }

      .submit-btn {
        background: linear-gradient(45deg, #2e8b57, #3cb371);
        color: white;
        border: none;
        padding: 12px 15px;
        width: 100%;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        transition: all 0.3s ease-in-out;
        margin-top: 15px;
        box-shadow: 0px 5px 15px rgba(34, 139, 34, 0.4);
      }

      .submit-btn:hover {
        background: linear-gradient(45deg, #3cb371, #2e8b57);
        transform: translateY(-2px);
      }

      .submit-btn:active {
        transform: translateY(2px);
      }

      .success-message {
        display: none;
        background: #dff2bf;
        color: #4f8a10;
        font-size: 18px;
        padding: 15px;
        margin-top: 20px;
        font-weight: bold;
        border-radius: 10px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1s ease-in-out;
      }

      .best-wishes {
        margin-top: 10px;
        font-size: 16px;
        color: #444;
        font-style: italic;
      }

      .checkbox-container {
        display: flex;
        align-items: center;
        margin-top: 10px;
      }

      .checkbox-container input {
        margin-right: 10px;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .return-home {
        background: linear-gradient(45deg, #ff6b6b, #ff8e53);
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 30px;
        box-shadow: 0px 5px 15px rgba(255, 107, 107, 0.4);
        transition: all 0.3s ease-in-out;
      }

      .return-home:hover {
        background: linear-gradient(45deg, #ff8e53, #ff6b6b);
        transform: translateY(-2px);
      }

      .return-home:active {
        transform: translateY(2px);
      }
      .submit-btn {
        display: block !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Donate for a Greener Future üå±</h2>
      <p>
        Your contribution helps preserve nature and build a sustainable world.
        üåç
      </p>
      <form class="payment-form" onsubmit="showSuccess(event)">
        <label for="first-name"> Name:</label>
        <input type="text" id="first-name" placeholder="Enter Name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Email" required />

        <label for="payment-method">Choose Payment Method:</label>
        <select id="payment-method" required>
          <option value="">Select Payment Method</option>
          <option value="googlepay">Google Pay</option>
          <option value="paypal">PayPal</option>
          <option value="creditcard">Credit Card</option>
        </select>

        <label for="amount">Enter Amount:</label>
        <input
          type="number"
          id="amount"
          min="1"
          placeholder="Enter Amount in Rupees"
          required
        />

        <div class="checkbox-container">
          <input type="checkbox" id="terms" required />
          <label for="terms">I agree to the terms & conditions</label>
        </div>

        <button type="submit" class="submit-btn">Donate Now</button>
      </form>

      <div class="success-message" id="successMessage">
        <p>
          üéâ Thank you for your generous donation! Your support helps protect
          our planet. üåçüíö
        </p>
        <p class="best-wishes">
          Every contribution makes a difference. Together, we can create a
          greener future! üå±‚ú®
        </p>
      </div>
    </div>
    <button class="return-home" onclick="window.location.href='index.html'">
      Return Home
    </button>

    <script>
      function showSuccess(event) {
        event.preventDefault();

        document.querySelector(".payment-form").style.display = "none";
        document.getElementById("successMessage").style.display = "block";

        setTimeout(() => {
          window.location.href = "index.html";
        }, 10000);
      }
    </script>
  </body>
</html>
